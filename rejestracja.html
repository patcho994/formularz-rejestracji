<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="rejestracja.css">
</head>
<body>
    <section class="container">
        <div id="errors" class="errors">
        </div>
        <form action="proces_rejestracji.php" method="post" class="formularz-rejestracji">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="jankowalski32" required/>
            </div>
            <div class="form-group">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" placeholder="jankowalski32@gmail.com" required/>
            </div>
            <div class="form-group">
                <label for="userpassword">Hasło:</label>
                <input type="password" id="userpassword" name="userpassword" placeholder="Wpisz hasło" required/>
            </div>
            <div class="form-group">
                <label for="userconfirm-password">Powtórz hasło:</label>
                <input type="password" id="userconfirm-password" name="userconfirm-password" placeholder="Wpisz hasło ponownie" required/>
            </div>
            <input type="submit" value="Zarejestruj się" class="submit-button">
        </form>
    </section>
    
</body>
</html>
